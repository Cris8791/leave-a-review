<body>
    
  <div>
    

    <button data-modal-open type="button" class="btn-review review-section-btn">Leave a review</button>
  </div>

  
</section>

<!-- Modal -->

      <div class="modal-review modal-review-pp modal is-hidden" data-modal>
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <button class="close-btn" data-modal-close>
            <svg class="icon-close-x">
              <use href="/images/symbol-defs.svg#icon-close-x-btn"></use>
            </svg>
          </button>
          <div class="modal-body">
            <div class="modal-title">LEAVE A REVIEW ABOUT <span>OUR CHOCOLATE</span></div>
            <form class="modal-form modal-form-review">

              <label for="" class="form-group">
                <input type="text" name="username" class="input" placeholder="Name" autofocus autocomplete="off" required>
              </label>

              <label class="form-group">
                <input type="email" name="email" class="input white-background" placeholder="E-mail" autocomplete="off" required>
              </label>

              <label class="form-group input-with-bar">
                <input type="tel" id="phone" class="input phone-number" placeholder="Phone" autocomplete="off" required>
                <div class="input-bar"></div>
              </label>
              
              <label class="form-group">
                <textarea name="message" rows="5" placeholder="Enter text" class="input comment-space"></textarea>
              </label>
          </form>
          
            <div class="end-modal send-btn-ctn">
              <button class="send-btn send-btn-review" type="submit">Send</button>          
            </div>
          </div>
          
        </div>
      </div>
      <!-- Final - modal -->

<script src="./js/modal-leave-review.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.3/js/intlTelInput.js"></script>
</body>
</html>
